<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Usuario</title>
  <link rel="icon" href="../static/Imagenes/img_nabyLotus/lotodelnahue2.png" type="image/png">
  <link rel="stylesheet" href="../static/css/crearUsuario.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="Logo">
      <p>Naby</p>
      <img src="../static/Imagenes/img_nabyLotus/lotodelnahue2.png" alt="">
      <p>Lotus</p>
    </div>
  </header>

  <main>
    <div class="formulario-box">
      <h2>Crear Usuario</h2>
      <form id="crear-usuario-form" enctype="multipart/form-data">

        <div class="grupo-formulario foto-perfil-box">
          <label for="foto" class="foto-label">
            <div class="foto-circular">
              <img id="preview-foto" src="../static/Imagenes/default-profile.png" alt="">
            </div>
          </label>
          <input type="file" id="foto" name="foto" accept="image/*" style="display: none;">
        </div>

        <div class="grupo-formulario">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="grupo-formulario">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="grupo-formulario">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="boton-crear">Crear cuenta</button>
      </form>

      <div class="iniciar-sesion-link">
        ¿Ya tenés cuenta? <a href="/login">Iniciá sesión</a>
      </div>
    </div>
  </main>
  <script src="../static/js/usuarios.js"></script>
</body>
</html>
