<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../static/Imagenes/img_nabyLotus/lotodelnahue2.png" type="image/png">
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="Logo">
            <p>Naby</p>
               <img src="../static/Imagenes/img_nabyLotus/lotodelnahue2.png" alt="">
            <p>Lotus</p>
        </div>        
    </header>
    <main>
        <div class="login-box">
          <h2>Iniciar Sesión</h2>
          <form id="login-form">
             <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required />
             </div>
             <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="contrasena" name="password" required />
             </div>
             <button type="submit" class="login-boton">Ingresar</button>
           </form>
           <div class="registrar-link">
             ¿No tenés cuenta? <a href="/register">Registrate acá</a>
           </div>
        </div>
    </main>
    <script src="../static/js/usuarios.js"></script>
</body>
</html>
