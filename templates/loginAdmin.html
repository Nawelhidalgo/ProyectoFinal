<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <link rel="icon" href="../static/Imagenes/img_nabyLotus/lotodelnahue2.png" type="image/png" />
  <link rel="stylesheet" href="../static/css/admin_login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="Logo">
      <p>Naby</p>
      <img src="../static/Imagenes/img_nabyLotus/lotodelnahue2.png" alt="Logo Naby Lotus" />
      <p>Lotus</p>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Panel de Administración</h2>
      <form id="login-admin-form">
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <button type="submit" class="login-boton">Ingresar</button>
      </form>
    </div>
  </main>

  <script src="../static/js/loginAdmin.js"></script>
</body>
</html>
